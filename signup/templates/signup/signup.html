<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <div class="container">
        <h2>Signup Form</h2>
        <form method="post">
            {% csrf_token %}
            <!-- Email regex updated to require at least one character before @ -->
            <input type="email" name="email" placeholder="Enter Email" required pattern=".{1,}@.*" title="Email must have at least 1 character before @" />
            <input type="text" name="phone_number" placeholder="Enter Phone Number" required />
            <button type="submit">Signup</button>
        </form>
    </div>
</body>
</html>
